<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js"></script>
    <title>Színkeverő</title>
</head>
<body>
    
    <div class="container ">
        <p id="text1" class="txt text-center mt-5">Red</p>
        <input id="redRange" class="red mt-2" type="range" value="255" min="0" max="255" step="1" />
        <input id="redOutput" class="txt mb-3 form-control" style="border: 0px; text-align: center;" placeholder="255">
        <p id="text2" class="txt text-center mt-5">Green</p>
        <input id="greenRange" class="green mt-2" type="range" value="255" min="0" max="255" step="1"/>
        <input id="greenOutput" class="txt mb-3 form-control" style="border: 0px; text-align: center;" placeholder="255">
        <p id="text3" class="txt text-center mt-5">Blue</p>
        <input id="blueRange" class="blue mt-2" type="range" value="255" min="0" max="255" step="1"/>
        <input id="blueOutput" class="txt mb-3 form-control" style="border: 0px; text-align: center;" placeholder="255">
        <p id="colorOutput" class="txt text-center mt-5">#ffffff</p>
    </div>
    
</body>
</html>
